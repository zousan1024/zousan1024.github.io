<style>
    /* bodyにflexboxを使って、広告を中央に配置 */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 画面全体の高さを使う */
        margin: 0; /* デフォルトのマージンを削除 */
    }

    /* 広告のスタイル */
    .ad-container {
        background-color: green;
        width: 300px;  /* 正方形にするためのサイズ */
        height: 300px; /* 正方形にするためのサイズ */
        position: relative;
        background-image: url(https://free-icons.net/wp-content/uploads/2021/03/symbol090.png);/* 広告の背景 */
        background-size: cover; /* 背景画像が要素全体に合うように */
        border: 2px solid #ccc;  /* 広告の枠線 */
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer; /* クリック可能であることを示す */
    }

    /* バツボタンのスタイル */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 24px;  /* サイズを調整 */
        height: 24px; /* サイズを調整 */
        background-color: orange;
        color: white;
        border: none;
        border-radius: 50%;
        font-size: 16px; /* フォントサイズを調整 */
        font-weight: bold;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
